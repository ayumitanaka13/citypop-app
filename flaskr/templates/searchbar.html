{% from "_formhelpers.html" import render_field %}
{% block search %}

<div class="flex items-center flex-shrink-0">
    <form method="POST" class="flex text-lg md:text-xl">
        {{form.csrf_token}}
        {{render_field(form.name, class="input-form")}}
        {{form.submit(class="btn-blue")}}
    </form>
</div>

{% endblock %}
