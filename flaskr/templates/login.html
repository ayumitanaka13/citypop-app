{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block content %}
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}

<div class="h-screen w-screen p-8 md:p-12 md:py-20 xl:p-20 box">
    <div class="h-full w-full flex items-center justify-center bg-cover bg-center bg-no-repeat shadow-lg rounded-lg" style="background-image: linear-gradient(135deg, rgba(255, 147, 205, 0.3), rgba(61, 186, 244, 0.3)), url(/static/image/neon5.jpeg)">
        <div class="w-1/3 box">
            <h1 class="text-7xl lg:text-8xl xl:text-9xl text-center font-black box animate-pulse">Sign In</h1>
            <div class="flex items-center justify-center bg-white bg-opacity-30 rounded mt-8 py-16">
                <form method="POST" class="box">
                    {{form.csrf_token}}
                    <h4 class="text-xl sm:text-3xl xl:text-4xl">
                        {{render_field(form.email)}}
                    </h4>
                    <h4 class="text-xl sm:text-3xl xl:text-4xl mt-4">
                        {{render_field(form.password)}}
                    </h4>
                    <h4 class="text-xl sm:text-3xl xl:text-4xl mt-8">
                        {{form.submit()}}
                    </h4>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
